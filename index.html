<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/bca234a245.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo of a company named snap">
      </div>

      <i class="fas fa-bars hamburger" id="menu-btn"></i>

      <nav class="nav" id="nav">
        <ul class="nav-list">

          <li class="nav-item" id="features">
            <a href="#" class="nav-link" id="features-link">
              <p class="link-title">Features</p>
              <i class="fa-solid fa-chevron-down arrow-down-icon"></i>
            </a>

            <ul class="features-list" id="features-list">
              <li class="feature">
                <a href="#" class="feature-link">
                  <i class="fa-solid fa-table-list feature-icon feature-icon-todo"></i>
                  <p class="feature-name">Todo List</p>
                </a>
              </li>

              <li class="feature">
                <a href="#" class="feature-link">
                  <i class="fa-regular fa-calendar-days feature-icon feature-icon-calendar"></i>
                  <p class="feature-name">Calendar</p>
                </a>

              </li>

              <li class="feature">
                <a href="#" class="feature-link">
                  <i class="fa-solid fa-bell feature-icon feature-icon-reminders"></i>
                  <p class="feature-name">Reminders</p>
                </a>
                
              </li>
              <li class="feature">
                <a href="#" class="feature-link">
                  <i class="fa-solid fa-clock feature-icon feature-icon-planning"></i>
                  <p class="feature-name">Planning</p>
                </a>
                
              </li>
            </ul>

          </li>

          <li class="nav-item" id="company">
            <a href="#" class="nav-link" id="company-link">
              <p class="link-title">Company</p>
              <i class="fa-solid fa-chevron-down arrow-down-icon"></i>
            </a>
            <ul class="company-list" id="company-list"> 
              <li class="company-info">
                <a href="#">History</a>
              </li>
              <li class="company-info">
                <a href="#">Our Team</a>
              </li>
              <li class="company-info">
                <a href="#">Blog</a>
              </li>
            </ul>

          </li>

          <li class="nav-item" id="company">
            <a href="#" class="nav-link">
              <p class="link-title">Careers</p>
            </a>
          </li>

          <li class="nav-item" id="about">
            <a href="#" class="nav-link">
              <p class="link-title">About</p>
            </a>
          </li>

        </ul>

        <div class="registration">
          <button class="login-btn">
            Login
          </button>
          <button class="register-btn">
            Register
          </button>
        </div>
        
      </nav>

    </header>

    <main class="hero">

      <div class="hero-background">
        <img src="images/image-hero-mobile.png" alt="a person holding a laptop" id="hero-bg-img">
      </div>

      <div class="hero-content">
        <h1 class="hero-title">
          Make remote work
        </h1>
        <p class="hero-description">
          Get your team in sync, no matter your location.
          Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="hero-btn">
          Learn more
        </button>
      </div>
      
    </main>

    <footer class="footer">
      <ul class="clients">
        <li class="client">
          <img src="images/client-databiz.svg" alt="">
        </li>
        <li class="client">
          <img src="images/client-audiophile.svg" alt="">
        </li>
        <li class="client">
          <img src="images/client-meet.svg" alt="">
        </li>
        <li class="client">
          <img src="images/client-maker.svg" alt="">
        </li>
      </ul>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
